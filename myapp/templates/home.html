<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI README Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --primary-color: #00ffff;
            --secondary-color: #1e3799;
            --text-color: #ffffff;
            --accent-color: #ff00ff;
        }
        
        body, html {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            width: 95%;
            margin: 0 auto;
            padding: 15px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-size: clamp(1.5em, 3.5vw, 2.7em);
            margin-bottom: 25px;
            text-shadow: 0 0 7px var(--primary-color), 0 0 14px var(--primary-color);
        }

        .card {
            background-color: rgba(30, 55, 153, 0.2);
            border-radius: 15px;
            padding: clamp(15px, 3vw, 25px);
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(7px);
            border: 1.5px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        @media (hover: hover) {
            .card:hover {
                transform: translateY(-3px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: clamp(15px, 2vw, 20px);
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 7px;
        }

        .file-input-label {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            padding: clamp(8px, 1.5vw, 10px) clamp(15px, 3vw, 20px);
            border-radius: 25px;
            cursor: pointer;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            font-size: clamp(12px, 1.5vw, 14px);
        }

        @media (hover: hover) {
            .file-input-label:hover {
                transform: translateY(-2px) scale(1.03);
                box-shadow: 0 7px 14px rgba(0, 255, 255, 0.3);
            }

            button:hover {
                transform: translateY(-2px) scale(1.03);
                box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
            }
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: var(--bg-color);
            border: none;
            padding: clamp(10px, 2vw, 15px) clamp(20px, 3.5vw, 30px);
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            font-size: clamp(0.8em, 1.5vw, 1em);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            box-shadow: 0 7px 14px rgba(0, 255, 255, 0.3);
            width: fit-content;
            margin: 0 auto;
        }

        .error {
            color: var(--accent-color);
            background-color: rgba(255, 0, 255, 0.1);
            padding: 10px;
            border-radius: 7px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            font-size: clamp(11px, 1.5vw, 13px);
        }

        .input-container {
            margin-bottom: clamp(15px, 2vw, 20px);
        }

        .input-field {
            width: 100%;
            padding: clamp(8px, 1.5vw, 10px);
            border-radius: 7px;
            background-color: rgba(30, 55, 153, 0.2);
            border: 1.5px solid rgba(0, 255, 255, 0.1);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
            font-size: clamp(12px, 1.5vw, 14px);
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 7px rgba(0, 255, 255, 0.3);
        }

        textarea.input-field {
            min-height: clamp(60px, 10vw, 80px);
            resize: vertical;
        }

        .input-label {
            display: block;
            color: var(--primary-color);
            margin-bottom: 7px;
            font-weight: bold;
            font-size: clamp(12px, 1.5vw, 14px);
        }

        .file-list {
            margin-top: 7px;
            padding: 7px;
            border-radius: 7px;
            background-color: rgba(30, 55, 153, 0.1);
        }
        
        .file-item {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            padding: 3px 7px;
            margin: 3px 0;
            background-color: rgba(0, 255, 255, 0.1);
            border-radius: 3px;
            font-size: clamp(11px, 1.3vw, 13px);
            gap: 10px;
        }

        .file-item span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .remove-file {
            color: var(--accent-color);
            cursor: pointer;
            padding: 1px 6px;
            border-radius: 50%;
            background-color: rgba(255, 0, 255, 0.1);
            border: none;
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (hover: hover) {
            .remove-file:hover {
                background-color: rgba(255, 0, 255, 0.3);
            }
        }

        .required-field::after {
            content: " *";
            color: var(--accent-color);
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 92%;
                padding: 10px;
            }

            .card {
                padding: 12px;
            }
        }

        @media screen and (min-width: 481px) and (max-width: 768px) {
            .container {
                width: 85%;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">AI README Generator</h1>
        
        <div class="card">
            <form action="{% url 'home' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-container">
                    <label for="project-title" class="input-label required-field">Project Title</label>
                    <input type="text" id="project-title" name="project_title" class="input-field" required
                           value="{{ previous_data.project_title|default:'' }}">
                </div>
                
                <div class="input-container">
                    <label for="project-description" class="input-label required-field">Project Description</label>
                    <textarea id="project-description" name="project_description" class="input-field" required>{{ previous_data.project_description|default:'' }}</textarea>
                </div>

                <div class="file-input-container">
                    <label for="source-code" class="file-input-label">Choose Source Code Files <span style="color: var(--accent-color)">*</span></label>
                    <input type="file" id="source-code" name="source_code" multiple required
                           onchange="handleFileSelect(this, 'source-code-list')">
                    <div id="source-code-list" class="file-list"></div>
                </div>

                <div class="file-input-container">
                    <label for="presentation" class="file-input-label">Choose Presentation Files (PDF)</label>
                    <input type="file" id="presentation" name="presentation" accept=".pdf" multiple 
                           onchange="handleFileSelect(this, 'presentation-list')">
                    <div id="presentation-list" class="file-list"></div>
                </div>

                <button type="submit">Generate README</button>
            </form>
        </div>

        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    </div>

    <script>
        let sourceCodeFiles = new DataTransfer();
        let presentationFiles = new DataTransfer();

        function handleFileSelect(input, listId) {
            const fileStorage = input.id === 'source-code' ? sourceCodeFiles : presentationFiles;
            const newFiles = input.files;
            
            Array.from(newFiles).forEach(file => {
                fileStorage.items.add(file);
            });
            
            input.files = fileStorage.files;
            
            updateFileList(input, document.getElementById(listId));
        }

        function updateFileList(input, fileList) {
            fileList.innerHTML = '';
            
            Array.from(input.files).forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button type="button" class="remove-file" onclick="removeFile(${index}, '${input.id}', '${fileList.id}')">Ã—</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index, inputId, listId) {
            const input = document.getElementById(inputId);
            const fileStorage = inputId === 'source-code' ? sourceCodeFiles : presentationFiles;
            const dt = new DataTransfer();
            
            Array.from(input.files)
                .filter((_, i) => i !== index)
                .forEach(file => dt.items.add(file));
            
            if (inputId === 'source-code') {
                sourceCodeFiles = dt;
            } else {
                presentationFiles = dt;
            }
            
            input.files = dt.files;
            
            updateFileList(input, document.getElementById(listId));
        }
    </script>
</body>
</html>
