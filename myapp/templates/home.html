<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI README Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --primary-color: #00ffff;
            --secondary-color: #1e3799;
            --text-color: #ffffff;
            --accent-color: #ff00ff;
        }
        body, html {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }
        .container {
            max-width: 1200px;
            width: 95%;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            font-size: 4em;
            margin-bottom: 40px;
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
        }
        .card {
            background-color: rgba(30, 55, 153, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .file-input-label {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .file-input-label:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }
        input[type="file"] {
            display: none;
        }
        #file-name-source, #file-name-presentation {
            margin-top: 10px;
            color: var(--primary-color);
        }
        button {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: var(--bg-color);
            border: none;
            padding: 20px 40px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }
        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.4);
        }
        .error {
            color: var(--accent-color);
            background-color: rgba(255, 0, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .input-container {
        margin-bottom: 30px;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(30, 55, 153, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.1);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        textarea.input-field {
            min-height: 100px;
            resize: vertical;
        }
        .input-label {
            display: block;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: bold;
        }
        .file-list {
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(30, 55, 153, 0.1);
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin: 5px 0;
            background-color: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .remove-file {
            color: var(--accent-color);
            cursor: pointer;
            padding: 2px 8px;
            border-radius: 50%;
            background-color: rgba(255, 0, 255, 0.1);
            border: none;
        }
        
        .remove-file:hover {
            background-color: rgba(255, 0, 255, 0.3);
        }
        
        .add-more-files {
            margin-top: 10px;
            color: var(--primary-color);
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">AI README Generator</h1>
        
        <div class="card">
            <form action="{% url 'home' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-container">
                    <label for="project-title" class="input-label">Project Title</label>
                    <input type="text" id="project-title" name="project_title" class="input-field" required>
                </div>
                
                <div class="input-container">
                    <label for="project-description" class="input-label">Project Description</label>
                    <textarea id="project-description" name="project_description" class="input-field" required></textarea>
                </div>

                <div class="file-input-container">
                    <label for="source-code" class="file-input-label">Choose Source Code Files</label>
                    <input type="file" id="source-code" name="source_code" multiple onchange="handleFileSelect(this, 'source-code-list')">
                    <div id="source-code-list" class="file-list"></div>
                </div>

                <div class="file-input-container">
                    <label for="presentation" class="file-input-label">Choose Presentation Files (PDF)</label>
                    <input type="file" id="presentation" name="presentation" accept=".pdf" multiple onchange="handleFileSelect(this, 'presentation-list')">
                    <div id="presentation-list" class="file-list"></div>
                </div>

                <button type="submit">Generate README</button>
            </form>
        </div>

        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    </div>

    <script>
        let sourceCodeFiles = new DataTransfer();
        let presentationFiles = new DataTransfer();

        function handleFileSelect(input, listId) {
            // 파일 목록 관리를 위한 DataTransfer 객체 선택
            const fileStorage = input.id === 'source-code' ? sourceCodeFiles : presentationFiles;
            const newFiles = input.files;
            
            // 새로 선택된 파일들을 기존 파일 목록에 추가
            Array.from(newFiles).forEach(file => {
                fileStorage.items.add(file);
            });
            
            // input의 files를 업데이트
            input.files = fileStorage.files;
            
            // UI 업데이트
            updateFileList(input, document.getElementById(listId));
        }

        function updateFileList(input, fileList) {
            // 기존 목록 초기화
            fileList.innerHTML = '';
            
            // 현재 선택된 모든 파일 표시
            Array.from(input.files).forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button type="button" class="remove-file" onclick="removeFile(${index}, '${input.id}', '${fileList.id}')">×</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index, inputId, listId) {
            const input = document.getElementById(inputId);
            const fileStorage = inputId === 'source-code' ? sourceCodeFiles : presentationFiles;
            const dt = new DataTransfer();
            
            // 선택된 파일을 제외한 나머지 파일들을 새로운 DataTransfer 객체에 추가
            Array.from(input.files)
                .filter((_, i) => i !== index)
                .forEach(file => dt.items.add(file));
            
            // 파일 스토리지 업데이트
            if (inputId === 'source-code') {
                sourceCodeFiles = dt;
            } else {
                presentationFiles = dt;
            }
            
            // input의 files 업데이트
            input.files = dt.files;
            
            // UI 업데이트
            updateFileList(input, document.getElementById(listId));
        }
    </script>
</body>
</html>
