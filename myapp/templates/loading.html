<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating README - AI README Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --primary-color: #00ffff;
            --secondary-color: #1e3799;
            --text-color: #ffffff;
            --accent-color: #ff00ff;
        }
        body, html {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }
        .loading-container {
            text-align: center;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
        }
        .loading-spinner {
            border: 5px solid var(--secondary-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Generating README</h1>
        <div class="loading-spinner"></div>
        <p class="loading-text">Please wait while we generate your README... It takes less than a minute</p>
    </div>

    <script>
        function checkReadmeStatus() {
            fetch("{% url 'check_readme_status' %}?document_id={{ document_id }}")
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'complete') {
                        window.location.href = "{% url 'result' %}?document_id={{ document_id }}";
                    } else if (data.status === 'error') {
                        alert('Error: ' + data.message);
                        window.location.href = "{% url 'home' %}";
                    } else {
                        setTimeout(checkReadmeStatus, 2000);  // 2초마다 상태 확인
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while checking the README status.');
                    window.location.href = "{% url 'home' %}";
                });
        }

        // Start checking the README status
        checkReadmeStatus();
    </script>
</body>
</html>
