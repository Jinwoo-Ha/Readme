<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated README - AI README Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --primary-color: #00ffff;
            --secondary-color: #1e3799;
            --text-color: #ffffff;
            --accent-color: #ff00ff;
        }
        body, html {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }
        .container {
            max-width: 1200px;
            width: 95%;
            margin: 40px auto;
            padding: 40px 20px;
        }
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
        }
        h2 {
            font-size: 2em;
            color: var(--accent-color);
            margin-top: 40px;
        }
        .readme {
            background-color: rgba(30, 55, 153, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: var(--bg-color);
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI README Generator</h1>
        <h2>Generated README</h2>
        <div class="readme" id="readme-content">
            {{ document.readme|linebreaks }}
        </div>
        <div class="btn-container">
            <button onclick="copyToClipboard()" class="btn">Copy README</button>
            <a href="{% url 'download_files' document.id %}" class="btn">Download Files</a>
            <a href="{% url 'home' %}" class="btn">Generate New README</a>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const readmeContent = document.getElementById('readme-content').innerText;
            navigator.clipboard.writeText(readmeContent).then(function() {
                alert('README copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
