<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated README - AI README Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --primary-color: #00ffff;
            --secondary-color: #1e3799;
            --text-color: #ffffff;
            --accent-color: #ff00ff;
        }

        body, html {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            width: 95%;
            margin: clamp(20px, 4vw, 40px) auto;
            padding: clamp(20px, 3vw, 40px) clamp(10px, 2vw, 20px);
        }

        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: clamp(1.5px, 0.3vw, 3px);
            text-align: center;
        }

        h1 {
            font-size: clamp(1.8em, 4vw, 2.7em);
            margin-bottom: clamp(15px, 3vw, 30px);
            text-shadow: 0 0 7px var(--primary-color), 0 0 14px var(--primary-color);
        }

        h2 {
            font-size: clamp(1.3em, 3vw, 2em);
            color: var(--accent-color);
            margin-top: clamp(20px, 4vw, 40px);
        }

        .readme {
            background-color: rgba(30, 55, 153, 0.2);
            border-radius: 15px;
            padding: clamp(15px, 3vw, 30px);
            margin-bottom: clamp(20px, 4vw, 40px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(7px);
            border: 1.5px solid rgba(0, 255, 255, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: clamp(0.9em, 1.8vw, 1.1em);
            line-height: 1.6;
            overflow-x: auto;
        }

        .btn-container {
            display: flex;
            gap: clamp(10px, 2vw, 20px);
            justify-content: center;
            margin-top: clamp(15px, 3vw, 30px);
            flex-wrap: wrap;
            width: 100%;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: var(--bg-color);
            border: none;
            padding: clamp(10px, 2vw, 15px) clamp(20px, 3vw, 30px);
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            font-size: clamp(0.8em, 1.5vw, 1em);
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.2vw, 2px);
            transition: all 0.3s ease;
            box-shadow: 0 7px 14px rgba(0, 255, 255, 0.3);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: clamp(120px, 20vw, 160px);
            width: auto;
        }

        @media (hover: hover) {
            .btn:hover {
                transform: translateY(-2px) scale(1.03);
                box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
            }
        }

        /* 모바일 디바이스를 위한 미디어 쿼리 */
        @media screen and (max-width: 480px) {
            .container {
                width: 92%;
                padding: 15px 10px;
            }

            .btn-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 0 20px;
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                margin: 0;
                height: 45px;
                font-size: 0.9em;
                padding: 10px 20px;
                border-radius: 50px;
            }
        }
        
        /* 작은 모바일 디바이스를 위한 미디어 쿼리 */
        @media screen and (max-width: 320px) {
            .btn-container {
                padding: 0 10px;
            }

            .btn {
                font-size: 0.8em;
                padding: 8px 16px;
                height: 40px;
            }
        }

        /* 태블릿을 위한 미디어 쿼리 */
        @media screen and (min-width: 481px) and (max-width: 768px) {
            .container {
                width: 85%;
            }
            
            .btn-container {
                gap: 15px;
            }
        }

        /* 작은 노트북 화면을 위한 미디어 쿼리 */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI README Generator</h1>
        <h2>Generated README</h2>
        <div class="readme" id="readme-content">
            {{ document.readme|linebreaks }}
        </div>
        <div class="btn-container">
            <button onclick="copyToClipboard()" class="btn">Copy README</button>
            <a href="{% url 'download_files' document.id %}" class="btn">Download Files</a>
            <a href="{% url 'home' %}" class="btn">Generate New README</a>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const readmeContent = document.getElementById('readme-content').innerText;
            navigator.clipboard.writeText(readmeContent).then(function() {
                alert('README copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
